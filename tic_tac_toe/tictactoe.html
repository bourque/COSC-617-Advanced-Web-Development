<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .boardBtn { height: 100px; width: 100px }
        .winText { color: red }
    </style>
    <script>
        $(document).ready(function () {

            var $emptyButtonGrid = $("#buttonGrid").clone();
            var $dim;

            // Define CSS for buttonGrid
            $("#buttonGrid input").css({
              'height': '1000px',
              'width': '1000px'
            });

            // Define CSS for btn
            $("#btn").click(function() {
                $(this).val('X').css({
                'font-size': '50px'});
            });

            // Empty the form when user goes to enter a dimension
            $("#gridSize").click(function() {
                $("#gridSize").attr("value", "");
            });

            // Change the value of the dim upon submit button and activate new game
            $("#buildGridBtn").click(function() {
                $dim = $("#gridSize").val();
                $("#newGameBtn").removeAttr("disabled");
            });

            // Reset the grid upon click of newGameBtn
            $("#newGameBtn").click(function() {
                $("#buttonGrid").replaceWith($emptyButtonGrid.clone());
                $("gridSize").val("Enter a number [3-10]");  // Not sure why this doesn't work
                $("#newGameBtn").attr("disabled", "true");
            });

            // Change the number of buttons to match the dimensions
            $("#buildGridBtn").click(function() {
                for (var i=0; i<$dim; i++) {
                    for (var j=0; j<$dim; j++) {
                        var id = "btn" + i.toString() + j.toString();
                        var $button = $('<input type="button" id=' + id + ' class="btn"/>');
                        $button.appendTo("#buttonGrid");
                    }
                    var $break = $("<br/><br/>")
                    $break.appendTo("#buttonGrid");
                }
            });

            // Place an X in a button that the user selects

        });
    </script>
</head>
<body>
    <input type="button" id="buildGridBtn" value="Submit"/>
    <input type="text" id="gridSize" value="Enter a number [3-10]"/>
    <input type="button" id="newGameBtn" value="New Game" disabled="true"/>
    <div id="buttonGrid"></div>
</body>
</html>
